<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - E-Learn Portal</title>
    <link rel="stylesheet" href="login.css"> </head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h2>Create Account</h2>
                <p>Sign up to access the E-Learning Portal</p>
            </div>
            <form id="register-form">
                <div class="input-group">
                    <label for="email">College Email Id</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-button">Register</button>
            </form>
            <div id="message"></div> <div class="login-footer">
                <p>Already have an account? <a href="/login.html">Login here</a></p>
            </div>
        </div>
    </div>
    <script src="auth.js"></script> </body>
</html>
